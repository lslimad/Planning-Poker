<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo-branco.svg">
</head>

<body>
    <header>
        <div>
            <h1><img src="img/logo.svg"></h1>
        </div>
    </header>
    <main>
        <section class="campo">
            <h2>Falta pouco!</h2>
            <h3>Preencha os dados para criar uma nova sala.</h3>
            <section>
                <form>
                    <div>
                        <input type="text" id="nomedojogador" placeholder="Nome do jogador">
                    </div>

                    <div>
                        <input type="text" id="nomedasala" placeholder="Nome da sala">
                    </div>

                    <div>
                        <input type="text" id="historia" placeholder="Descreva a história">
                    </div>

                    <div>
                        <select>
                            <option>Seletione um sistema de votação...</option>
                            <option>Fibonnacci (0, 1, 2, 3, 5, 8, 13, 21, 34, ?)</option>
                        </select>
                    </div>

                    <div class="botao">
                        <a class="criar" onClick="criarSala(document.getElementById('nomedojogador'))" href="votacao.html">Criar sala</a>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="cadastro.js"></script>
    <script src="dados.js"></script>
</body>
</html>
